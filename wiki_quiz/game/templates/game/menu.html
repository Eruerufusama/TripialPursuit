{% extends 'game/base.html' %}
{% load crispy_forms_tags %}

{% block content %}

<div class="center-content">

    <!-- Title -->
    <div class="card">
        <div class="card-body">Welcome to Tripial Pursuit!</div>
    </div>

    <!-- Menu form -->
    <div class=" btn-group-lg categories">
        <form action="/question/" method="post">

        {% csrf_token %}
        {{form|crispy}}

        <button type="submit" class="btn btn-primary btn-lg btn-block">Play!</button>
        </form>
    </div>

</div>

{% endblock content %}
